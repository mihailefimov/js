<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/csses/style.css">
    <link rel="stylesheet" href="src/csses/swipebox/swipebox.css">
    <!-- стили которые будут сгенерированны-->
    <style>
        
    </style>
</head>
<body>
    <header class="header">
        <div class="container header__cnt">
            <div class="header__menu menu">
                <div class="menu__item">
                    home
                </div>
                <div class="menu__item">
                    Gallary
                </div>
                <div class="menu__item">
                contact
                </div>
            </div>
            <div class="header__photo photo">
                <div class="photo__icon">
                        <i class="fa fa-eercast" aria-hidden="true"></i>
                </div>

            </div>
            <div class="header__social">
                <div class="social__elem">
                        <i class="fa fa-eercast" aria-hidden="true"></i>
                </div>
                <div class="social__elem">
                        <i class="fa fa-eercast" aria-hidden="true"></i>
                </div>
                <div class="social__elem">
                        <i class="fa fa-eercast" aria-hidden="true"></i>
                </div>
                <div class="social__elem">
                        <i class="fa fa-eercast" aria-hidden="true"></i>
                </div>
                
                
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="hero__cnt container">
                <h1 class="hero__title">
                        Free portfolio template
                </h1>
                <div class="hero__subtitle">
                        for photographers
                </div>
                <div class="hero__button button button_xxs">
                        Discover
                </div>
            </div>
        </div>
        
        <div class="gallary">
            <div class="parent container">
                <div class="big">
                    <a href="src/img/image-1.jpg" class="swipebox" title="My Caption" style="background-image:url(src/img/image-1.jpg)">
                    </a>
                </div>
                <div class="small">
                    <div class="first">
                        <a href="src/img/image-2.jpg" class="swipebox" title="My Caption" style="background-image:url(src/img/image-2.jpg)">   
                        </a>
                    </div>
                    <div class="second">
                        <a href="src/img/image-3.jpg" class="swipebox" title="My Caption" style="background-image:url(src/img/image-3.jpg)">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="src/js/jquery-2.1.0.min.js"></script>
    <script src="src/js/jquery.swipebox.js"></script>
    <script src="src/js/myscr.js"></script>

</body>
</html>
