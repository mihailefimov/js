<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задание 2</title>
</head>
<body>
<p>Создать таблицу соответствия между весом в фунтах и весом в килограммах для дначений от 1 до 10</p>


<script>
	var poundsInKg = 2.20462;

	for (var i = 1; i <= 10; i++) {
		console.log(i + " кг	->		" + ( i * poundsInKg).toFixed(2) + " фунт.");
	}
</script>


</body>
</html>
